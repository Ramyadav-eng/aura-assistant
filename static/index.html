<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA Assistant</title>
    <style>
        :root { --primary-bg: #0d1117; --secondary-bg: #161b22; --tertiary-bg: #21262d; --text-color: #c9d1d9; --accent-color: #58a6ff; --user-msg-bg: #238636; --ai-msg-bg: #30363d; --border-color: #30363d; --hover-color: #1f6feb; }
        * { box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: var(--primary-bg); color: var(--text-color); margin: 0; display: flex; height: 100vh; }
        .sidebar { width: 260px; background-color: var(--secondary-bg); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; }
        .sidebar-header { padding: 1rem; border-bottom: 1px solid var(--border-color); }
        #new-chat-button { width: 100%; padding: 0.75rem; border: none; border-radius: 6px; background-color: var(--accent-color); color: white; font-size: 1rem; cursor: pointer; font-weight: bold; }
        .history-list { flex-grow: 1; overflow-y: auto; padding: 0.5rem 0; }
        .history-item { display: flex; justify-content: space-between; align-items: center; padding: 0.75rem 1rem; cursor: pointer; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; border-bottom: 1px solid var(--border-color); }
        .history-item.active { background-color: var(--accent-color); color: white; }
        .delete-btn { font-size: 1.2rem; color: #8b949e; padding: 0 0.5rem; border-radius: 4px; }
        .delete-btn:hover { color: #f85149; }
        .main-content { flex-grow: 1; display: flex; flex-direction: column; }
        header { background-color: var(--primary-bg); padding: 1rem; text-align: center; border-bottom: 1px solid var(--border-color); }
        h1 { margin: 0; font-size: 1.5rem; color: var(--accent-color); font-weight: 300; }
        .chat-container { flex-grow: 1; overflow-y: auto; padding: 1rem; }
        .chat-message { max-width: 80%; margin-bottom: 1rem; padding: 0.75rem 1rem; border-radius: 12px; line-height: 1.5; opacity: 0; animation: fadeIn 0.5s forwards; }
        @keyframes fadeIn { to { opacity: 1; } }
        .user-message { background: linear-gradient(to right, #1f6feb, #238636); color: white; margin-left: auto; border-bottom-right-radius: 0; }
        .ai-message { background-color: var(--ai-msg-bg); color: var(--text-color); margin-right: auto; border-bottom-left-radius: 0; white-space: pre-wrap; }
        .input-area { display: flex; padding: 1rem; border-top: 1px solid var(--border-color); background-color: var(--primary-bg); }
        #question-input { flex-grow: 1; padding: 0.75rem; border: 1px solid #444; border-radius: 6px; background-color: var(--secondary-bg); color: var(--text-color); font-size: 1rem; }
        .button { padding: 0.75rem 1.5rem; margin-left: 0.5rem; border: none; border-radius: 6px; background-color: var(--accent-color); color: white; font-size: 1rem; cursor: pointer; font-weight: bold; }
        #mic-button { padding: 0.75rem; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header"><button id="new-chat-button">New Chat</button></div>
        <div class="history-list" id="history-list"></div>
    </div>
    <div class="main-content">
        <header><h1>AURA</h1></header>
        <div class="chat-container" id="chat-container"></div>
        <div class="input-area">
            <input type="text" id="question-input" placeholder="Ask AURA...">
            <button id="send-button" class="button">Send</button>
            <button id="mic-button" class="button">ðŸŽ¤</button>
        </div>
    </div>
    <script>
        const chatContainer = document.getElementById('chat-container');
        const questionInput = document.getElementById('question-input');
        const sendButton = document.getElementById('send-button');
        const newChatButton = document.getElementById('new-chat-button');
        const micButton = document.getElementById('mic-button');
        const historyList = document.getElementById('history-list');
        let sessions = {};
        let currentSessionId = '';

        // --- WEBSOCKET CONNECTION ---
        function setupWebSocket() {
            const ws = new WebSocket("ws://localhost:8080/ws");
            ws.onmessage = function(event) {
                const message = JSON.parse(event.data);
                if (message.type === "history_update") {
                    const { user, ai } = message.data;
                    if (sessions[currentSessionId]) {
                        addMessage(user, 'user');
                        addMessage(ai, 'ai');
                        sessions[currentSessionId].history.push({ role: 'user', content: user });
                        sessions[currentSessionId].history.push({ role: 'ai', content: ai });
                        if (sessions[currentSessionId].title === "New Chat") {
                            sessions[currentSessionId].title = user.substring(0, 25) + "...";
                        }
                        updateHistoryList();
                    }
                }
            };
            ws.onclose = () => setTimeout(setupWebSocket, 3000); // Auto-reconnect
        }

        // --- VOICE RECOGNITION (STT & TTS) ---
        const synth = window.speechSynthesis;
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        function speak(text) { if (!synth.speaking) { const utter = new SpeechSynthesisUtterance(text); synth.speak(utter); } }
        recognition.continuous = false; recognition.lang = 'en-US';
        micButton.onclick = () => recognition.start();
        recognition.onstart = () => { micButton.textContent = '...'; micButton.disabled = true; };
        recognition.onend = () => { micButton.textContent = 'ðŸŽ¤'; micButton.disabled = false; };
        recognition.onresult = (event) => { questionInput.value = event.results[0][0].transcript; askAura(); };

        // --- CORE UI FUNCTIONS ---
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${sender}-message`;
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function askAura() {
            const question = questionInput.value;
            if (!question.trim()) return;
            addMessage(question, 'user');
            sessions[currentSessionId].history.push({ role: 'user', content: question });
            if (sessions[currentSessionId].title === "New Chat") sessions[currentSessionId].title = question;
            updateHistoryList();
            const inputs = [questionInput, sendButton, micButton];
            inputs.forEach(el => el.disabled = true);
            questionInput.value = '';
            try {
                const response = await fetch(`http://localhost:8080/ask?question=${encodeURIComponent(question)}&session_id=${currentSessionId}`);
                const data = await response.json();
                addMessage(data.ai_answer, 'ai');
                sessions[currentSessionId].history.push({ role: 'ai', content: data.ai_answer });
                speak(data.ai_answer);
            } catch (error) {
                const errorMsg = 'Sorry, I had trouble connecting.';
                addMessage(errorMsg, 'ai'); speak(errorMsg);
            } finally {
                inputs.forEach(el => el.disabled = false);
                questionInput.focus();
            }
        }

        function startNewChat() {
            const sessionId = `session-${Date.now()}`;
            sessions[sessionId] = { id: sessionId, title: "New Chat", history: [] };
            switchSession(sessionId);
            const welcomeMsg = "New chat started. How can I help you?";
            addMessage(welcomeMsg, 'ai');
            sessions[sessionId].history.push({ role: 'ai', content: welcomeMsg });
            updateHistoryList();
        }

        function switchSession(sessionId) {
            if (!sessions[sessionId]) return;
            currentSessionId = sessionId;
            chatContainer.innerHTML = '';
            sessions[sessionId].history.forEach(msg => addMessage(msg.content, msg.role));
            updateHistoryList();
        }

        function deleteSession(sessionId, event) {
            event.stopPropagation();
            delete sessions[sessionId];
            if (currentSessionId === sessionId) {
                const remainingSessions = Object.keys(sessions);
                if (remainingSessions.length > 0) switchSession(remainingSessions[0]);
                else startNewChat();
            }
            updateHistoryList();
        }

        function updateHistoryList() {
            historyList.innerHTML = '';
            Object.values(sessions).forEach(session => {
                const item = document.createElement('div');
                item.className = 'history-item';
                if (session.id === currentSessionId) item.classList.add('active');
                const title = document.createElement('span');
                title.textContent = session.title;
                title.style.cssText = 'flex-grow:1; overflow:hidden; text-overflow:ellipsis;';
                const deleteBtn = document.createElement('span');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = 'Ã—';
                deleteBtn.onclick = (event) => deleteSession(session.id, event);
                item.appendChild(title);
                item.appendChild(deleteBtn);
                item.onclick = () => switchSession(session.id);
                historyList.prepend(item);
            });
        }

        // --- EVENT LISTENERS & INITIALIZERS ---
        sendButton.addEventListener('click', askAura);
        questionInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') askAura(); });
        newChatButton.addEventListener('click', startNewChat);

        startNewChat();
        setupWebSocket(); // Initialize the WebSocket connection
    </script>
</body>
</html>
